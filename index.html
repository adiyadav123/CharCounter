<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharCounter</title>
</head>
<body>
    <div class="container">
        <h1 class="cont_head">
            CharCounter
        </h1>
        <div class="input">
            <input type="text" id="text_input" spellcheck="false" placeholder="Enter some text here!">
        </div>
        <div class="output">
            <div class="first_two">
                <p class="characters" id="">
                    Characters
                    <p id="characters">
                        0
                    </p>
                </p>
                <p class="words">
                    Words
                    <p id="words">
                        0
                    </p>
                </p>
            </div>
            <div class="last_two">
                <p class="insta_limit">
                    Instagram Limit
                    <p class="limit" id="insta_limit">
                        2200
                    </p>
                </p>
                <p class="twitter_limit">
                    Twitter Limit
                    <p class="limit" id="twitter_limit">
                        280
                    </p>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
