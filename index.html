<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharCounter</title>
</head>
<body>
    <div class="container">
        <h1 class="cont_head">
            CharCounter
        </h1>
        <div class="input">
            <textarea name="" id="" cols="30" rows="10" id="char"></textarea>
        </div>
        <div class="output">
            <div class="first_two">
                <p class="characters" id="characters">
                    Characters
                </p>
                <p class="words" id="words">
                    Words
                </p>
            </div>
            <div class="last_two">
                <p class="insta_limit" id="insta_limit">
                    Instagram Limit
                </p>
                <p class="twitter_limit" id="twitter_limit">
                    Twitter Limit
                </p>
            </div>
        </div>
    </div>
</body>
</html>
